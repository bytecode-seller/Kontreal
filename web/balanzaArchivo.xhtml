<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

    <f:view contentType="text/html" locale="es_MX">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <meta http-equiv="refresh" content="#{session.maxInactiveInterval}; url=#{request.contextPath}/index.xhtml?faces-redirect=true"/>
                <title>::: K O N T R E A L :::</title>
            </f:facet>

            <h:outputStylesheet name="css/default.css"/>
            <h:outputScript name="js/localization.js"/>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="70" style="text-align: center;">
                    <h:graphicImage url="/resources/images/kontreal.png" width="10%" />
                </p:layoutUnit>

                <p:layoutUnit position="west" header="Menú">
                    <ui:include src="/menu.xhtml"/>
                </p:layoutUnit>

                <p:layoutUnit position="center" header="Carga de balanza de comprobación">
                    
                    <h:form style="margin: 0 auto; width: 50%; padding: 100px">
                        <p:growl for="documento" showDetail="true" sticky="true" />
                        <p:fileUpload value="#{archivoBean.file}" label="Elegir archivo" multiple="true"
                                      uploadLabel="Subir achivo" fileUploadListener="#{archivoBean.handleFileUpload}" skinSimple="true" style="#{archivoBean.fileUploaded ? 'display: none;' : ''}" update="@form:confirmDialog:dialogContent" />
                        <p:outputLabel value="Fecha balanza: #{archivoBean.fechaBalanza}" style="#{archivoBean.fileUploaded ?  'margin:auto;' : 'display: none;'}"/><br/>
                        <p:outputLabel value="Empresa: #{archivoBean.empresa}" style="#{archivoBean.fileUploaded ?  'margin:auto;' : 'display: none;'}"/><br/>
                        <p:outputLabel value="Numero de registros contabilizados: #{archivoBean.numRegistros}" style="#{archivoBean.fileUploaded ?  '' : 'display: none;'}"/><br/>
                        <p:dialog header="Confirmacion" widgetVar="confirmDialog" id="confirmDialog">
                            <br/><br/>
                            <p:outputPanel id="dialogContent">
                                <p:outputLabel value="Desea subir la siguiente informacion?" /><br/>
                                <p:outputLabel >
                                    <b>Nombre de la empresa:</b> "#{archivoBean.empresa}"
                                </p:outputLabel><br/>
                                <p:outputLabel value="Catalogo de cuentas al: #{archivoBean.fechaBalanza}" /><br/>
                                <p:outputLabel value="Total de registros: #{archivoBean.numRegistros}" /><br/>
                            </p:outputPanel>
                            <br/> <br/>
                            <p:commandButton value="Aceptar"  onclick="#{archivoBean.save()}" update="@form" style="margin-left: auto;"/><p:commandButton type="button" value="Cancelar" onclick="PF('confirmDialog').hide();" style="margin-right: auto;" /><br/>
                        </p:dialog>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="30" style="text-align: center;">
                    <p:outputLabel value="(&lt;/&gt;) Bytecode, Soluciones Informáticas" style="font-size: small;"/>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
